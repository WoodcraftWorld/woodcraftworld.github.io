 <script>
    function checkOrientation() {
      const target = document.querySelector('.bodyclass');
      if (window.innerWidth-100 > window.innerHeight) {
        target.classList.add('scaled');
        var vert = document.getElementById("vert");
        var horiz = document.getElementById("horiz");
        var mainimage = document.getElementById("mainimage");
        vert.style.width = "0px";
        horiz.style.width="60%";
        mainimage.style.width="100%";
      } else {
        target.classList.remove('scaled');
        var vert = document.getElementById("vert");
        var horiz = document.getElementById("horiz");
        var mainimage = document.getElementById("mainimage");
        vert.style.width = "100%";
        if (navigator.userAgent.includes("Safari")){
          horiz.style.width="1px";
        } else {
          horiz.style.width="0px";
        }
        mainimage.style.width="60%";
      }
    }

    // Initial check
    checkOrientation();

    // Re-check on window resize
    window.addEventListener('resize', checkOrientation);
    const images = [
      'images/ytbanner.png',
      'images/vtuber.png',
      'images/mii.png'
    ];
    
    window.onload = function () {
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = images[randomIndex];
      document.getElementById('mainimage').src = selectedImage;
    };
    document.querySelectorAll(".vtuber").forEach((img) =>{
      img.addEventListener("mouseover", () => {
      document.getElementById('mainimage').src = "images/vtuber.png";
    });
    });
    document.querySelectorAll(".ytbanner").forEach((img) =>{
      img.addEventListener("mouseover", () => {
      document.getElementById('mainimage').src = "images/ytbanner.png";
    });
    });
    document.querySelectorAll(".mii").forEach((img) =>{
      img.addEventListener("mouseover", () => {
      document.getElementById('mainimage').src = "images/mii.png";
    });
    });
  </script>
