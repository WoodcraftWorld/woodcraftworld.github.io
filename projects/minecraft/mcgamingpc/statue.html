<p>Armour statues</p>
<p>How to download armour statues:</p>
<p>Go to the <a href="https://vanillatweaks.net/picker/datapacks/">Vanilla Tweaks datapack customiser</a> and choose "Armour Statues." Install this to your world's datapacks folder and follow the video for how to use it. </p>
<p>Use "Lazing" Preset, unlike "Attention" in the video and do not choose ahow arms</p>
